{% extends "base.html" %}

{% block title %}Главная{% endblock %}

{% block content %}
<!-- Контент -->
<div class="content">
    <div class="container my-5">
        <h1 class="text-center mb-4">Контакты</h1>

        <!-- Карта -->
        <div class="map-container">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509617!2d144.9537353153185!3d-37.81627917975171!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43b1a1a6e9%3A0x5045675218ce6e0!2z4oCT4oCUIEluc2lkZXIgRm9vZCBNYXJrZXQsIENvbGxpbnMgU3RhcmlvbmUgVmljdG9yaWEsIE1lbGJvdXJuZSBWSUMgMzAwMCwg0JfQsNC80LDRgtGLINC_0L7Qu9C40YbQuNC90L3QuNGO0Lk!5e0!3m2!1sru!2sru!4v1615939910410!5m2!1sru!2sru"
                width="100%"
                height="100%"
                frameborder="0"
                style="border:0;"
                allowfullscreen=""
                aria-hidden="false"
                tabindex="0">
            </iframe>
        </div>

        <!-- Контактная информация -->
        <div class="row mb-5">
            <div class="col-md-4">
                <h4>Наш адрес</h4>
                <p>г. Москва, ул. Примерная, 1</p>
            </div>
            <div class="col-md-4">
                <h4>Телефон</h4>
                <p>+7 (123) 456-78-90</p>
            </div>
            <div class="col-md-4">
                <h4>Email</h4>
                <p>info@юр-служба.рф</p>
            </div>
        </div>

        <!-- Форма обратной связи -->
        <h2 class="text-center mb-4">Свяжитесь с нами</h2>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Ваше имя</label>
                    <input type="text" class="form-control" id="name" placeholder="Введите ваше имя">
                </div>
                <div class="form-group col-md-6">
                    <label for="email">Ваш Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Введите ваш email">
                </div>
            </div>
            <div class="form-group">
                <label for="message">Сообщение</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Введите ваше сообщение"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>
</div>
{% endblock %}

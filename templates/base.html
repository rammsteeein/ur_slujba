<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Юр Служба{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <style>
        /* Основной стиль для фиксации футера внизу */
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
        footer {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

<!-- Навбар -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">Лого</a>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link h5" href="/uslugi">Услуги</a>
        </li>
        <li class="nav-item">
            <a class="nav-link h5" href="/contacts">Контакты</a>
        </li>
        <li class="nav-item">
            <a class="btn btn-danger btn-lg" href="/become_resident">Перезвоните мне</a>
        </li>
    </ul>
  </div>
</nav>

<!-- Контент -->
<div class="content">
    {% block content %}{% endblock %}
</div>

<!-- Футер -->
<footer class="text-center py-4 mt-auto">
  <p>© 2024 Компания. Все права защищены.</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
